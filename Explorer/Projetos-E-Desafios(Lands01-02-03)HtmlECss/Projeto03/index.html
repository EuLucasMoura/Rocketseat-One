<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=JetBrains+Mono:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="page">
        <header>
          <h1>Crie e compartihle seu evento</h1>
          <p>O primeiro passo é preencher esse formulário de inscrição.</p>
        </header>
        <form id="my-form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do Evento</legend>

              <div class="input-wrapper">
                <label for="event-title"
                  >Título do Evento <span>(mínimo 8 caracteres)</span></label
                >
                <input minlength="8" required type="text" id="event-title" />
              </div>

              <div class="input-wrapper">
                <label for="event-url"
                  >Link do Evento <span>(comece com https://)</span></label
                >
                <input type="text" id="event-url" />
              </div>

              <div class="input-wrapper">
                <label for="event-whatsapp"
                  >Whatsapp para Contato <span>(somente números)</span></label
                >
                <input type="text" id="event-whatsapp" />
              </div>

              <div class="input-wrapper">
                <label for="event-info">Informações Extras</label>
                <textarea id="event-info"></textarea>
              </div>

              <div class="input-wrapper">
                <label for="event-category">Categoria</label>
                <select name="" id="event-category">
                  <option value="live">Ao vivo</option>
                  <option value="podcast">Podcast</option>
                  <option value="mentorship">Mentoria</option>
                </select>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div>
              <legend>Privacidade</legend>

              <div class="input-wrapper">
                <label for="event-email"
                  >E-mail do administrador
                  <span>(digite um E-mail válido)</span></label
                >
                <input type="email" id="event-email" />
              </div>

              <div class="input-wrapper">
                <label for="event-password"
                  >Senha de acesso para os participantes<span
                    >(mínimo 8 caracteres)</span
                  ></label
                >
                <input minlength="8" required type="password" id="event-password" />
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private" />
                <label for="event-private">Evento Privado</label>
              </div>

            </div>
          </fieldset>

          <fieldset>
            <div>
              <legend>Dia e Hora</legend>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
            </div>

          </fieldset>
        </form>

        <footer class="form-button">
          <input class="button" type="submit" form="my-form" value="Salvar evento">
        </footer>

      </div>



  </body>
</html>
