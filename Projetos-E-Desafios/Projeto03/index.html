<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=JetBrains+Mono:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Crie e compartihle seu evento</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
      </div>
    </header>
    <form action="">
      <h2>Informações do Evento</h2>
      <label for="titulo"
        >Titulo do Evento <span>(Mínimo 6 caracteres)</span>:</label
      >
      <input type="text" name="titulo" />
      <br />
      <label for="link"
        >Link do Evento <span>(Comece com https://)</span>:</label
      >
      <input type="text" name="link" />
      <br />
      <label for="telefone"
        >Whatsapp para contato <span>(Somente números):</span></label
      >
      <input type="number" name="telefone" id="telefone" />
    </form>
  </body>
</html>
